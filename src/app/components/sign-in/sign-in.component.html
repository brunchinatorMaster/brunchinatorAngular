
<img class="top-image" src="/burger2.jpg"/>
  <div class="title">Sign In To Your Account</div>
  <div class="instructions">Enter your credentials below</div>
  <div class="card">
    <brunch-card>
      <app-error-message *ngIf="signInError" [message]="errorMessage"/>
      <brunch-text-input 
        field="UserName"
        [(text)]="userName"
        [hasError]="userNameHasErrors"
        [errorMessage]="userNameErrorMessage" 
      />
      <brunch-text-input 
        field="Password"
        type="password"
        icon="password"
        [(text)]="password"
        [hasError]="passwordHasErrors"
        [errorMessage]="passwordErrorMessage" 
        [showForgotPassword]="true"
      />
      <div class="sign-in-button-wrapper">
        <brunch-button
          title="Sign In"
          (buttonClick)="handleSignIn()"
          [loading]="loading"
          [callToAction]="true"
          [showBorder]="false"
        />
      </div>
    </brunch-card>
</div>
<div class="sign-up-message">
Don't have an account? <span class="sign-up-link" (click)="routeTo(ROUTE_NAMES.SIGN_UP)">Sign Up Now!</span>
</div>
