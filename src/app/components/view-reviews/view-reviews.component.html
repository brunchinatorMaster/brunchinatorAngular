@if (loading) {
  <div class="loader"></div>
}
<div class="error-message">
  @if (getPlacesError) {
    <app-error-message [message]="errorMessage"/>
  }
</div>
@for (place of places; track $index) {
  <div class="placeCard">
    @if (!loading) {
      <app-place-card [place]="place" (click)="navigateTo(place)"/>
    }
  </div>
}
