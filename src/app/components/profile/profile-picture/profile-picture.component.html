<input type="file" (change)="imageUploadHandler($event)" name="imageInput" id="imageInput" class="hidden">
<div class="profile-picture">
  <img [src]="profilePicture" (error)="handleProfilePictureError($event)"/>
</div>
<label for="imageInput">
  <div class="label-button">
    <brunch-button
      *ngIf="profileIsSignedInUser"
      title="Change Picture"
      [callToAction]="true"
      [showBorder]="false"
    />
  </div>
</label>
