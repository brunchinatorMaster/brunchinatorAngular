<div class="container">
  <div class="flex-row">
    <div *ngIf="showTitle" class="title">{{title}}</div>
    <label *ngFor="let option of options" class="star" [ngClass]="{selected: selectedOption >= option}" >
      <input type="radio" [(ngModel)]="selectedOption" [value]="option" (change)="onOptionChange()"> 
    </label>
  </div>
  <div *ngIf="hasError" class="error-message">{{errorMessage}}</div>
</div>
