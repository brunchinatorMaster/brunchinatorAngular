
<div class="field">{{field}}</div>
<div class="flex-row input-wrapper">
  <img [src]="leftIcon()"/>
  <input 
    [type]="type" 
    [(ngModel)]="text" 
    (ngModelChange)="textChange.emit(text)"
    [placeholder]="placeholder"  
    autocomplete="off"
  />
  <img *ngIf="icon === 'password'" [src]="eyeBallIcon()" (click)="toggleShowPassword()"/>
</div>
