<img class="mainImage" [src]="mainImageSrc"/>
<div class="container">
  <div class="name">{{place.name}}</div>
  <div class="vicinity">{{place.vicinity}}</div>
  @if (addReviewError) {
    <app-error-message [message]="errorMessage"/>
  }
  <div class="instructions">Leave your review below</div>
  <brunch-card>
    @for (star of stars; track $index) {
      <brunch-star-rating
        [title]="star.title"
        (rating)="handleRating($event, star.field)"
        [hasError]="noReviewError"
      />
    }
    <div class="comments-instructions">Tell us your thoughts</div>
    <textarea rows="7" [(ngModel)]="review.words"></textarea>
    <div class="submit-button">
      <brunch-button
        title="Post Review"
        (buttonClick)="handlePostReview()"
        [callToAction]="true"
        [showBorder]="false"
      />
    </div>
  </brunch-card>
</div>
