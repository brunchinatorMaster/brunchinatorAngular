<img [src]="mainImageSrc"/>
<div class="name">{{place.name}}</div>
<div class="vicinity">{{place.vicinity}}</div>
<div class="instructions">Leave your review below</div>
<div class="card">
  <brunch-card>
    <div class="star-rating-wrapper" *ngFor="let star of stars">
      <brunch-star-rating
        [title]="star.title"
        (rating)="handleRating($event, star.field)"
        [hasError]="noReviewError"
      />
    </div>
    <div class="comments-instructions">Tell us your thoughts</div>
    <textarea autofocus rows="7" [(ngModel)]="review.words"></textarea>
    <div class="inside-button">
      <brunch-button
        title="Post Review"
        (buttonClick)="handlePostReview()"
      />
    </div>
  </brunch-card>
</div>
